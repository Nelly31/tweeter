<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />

    <!-- New tweet CSS -->
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- Tweet CSS -->
    <link rel="stylesheet" href="./styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/app.js"></script>

    <!-- Character counter JS -->
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap" rel="stylesheet">

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <button type="button">Write a new tweet</button>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png">
        <h2>Nelly Main</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <form action="/tweets/" method="post">
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <div class="form-footer">
                <input type="submit" value="Tweet">
                <p id="errorTooLong">Error - your tweet is too long! U+26A0</long!></p>
                <p id="errorTooShort">Error - your tweet is empty!</empty!></p>
                <span class="counter">140</span>
              </div>
            </form>
        </section>    
        <section id="tweet-container">
          <!-- content dynamically added with jquery see app.js -->
        </section>  
    </main>

  </body>
</html>
